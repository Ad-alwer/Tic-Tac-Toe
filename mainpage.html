<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=p*2, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="icon"
      type="image/x-icon"
      href="http://imgstack.net/images/PTWVd.png"
    />
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mainpage.css" />
  </head>
  <body>
    <div id="cont" class="container mb-5">
      <nav class="navbar">
        <div class="container">
          <a href="https://github.com/Ad-alwer" class="navbar-brand">
            <img
              src="http://imgstack.net/images/L2fex.png"
              class="img-fluid ms-3"
              alt=""
            />
            <!-- <span class="fw-200  text-muted">Alwer</span> -->
          </a>
          <i id="theme" class="bx bx-sun sun me-3"></i>
        </div>
      </nav>
      <p id="gamename" class="mt-2 fw-bold fs-1">Tic Tac Toe</p>
      <div class="row mt-5">
        <div class="col-7 ps-0">
          <div class="row ms-4 mb-3" id="tiktoe">
            <div class="col-4">
              <input type="text" name="" id="top-left"     readonly  ">
              <input type="text" name="" id="mid-left"   readonly />
              <input type="text" name="" id="bot-left"  readonly/>
            </div>
           
            <div class="col-4 ">
              <input  type="text" name="" id="top-cen"   readonly ">
              <input type="text"  name="" id="mid-cen"  readonly />
              <input type="text" name="" id="bot-cen" readonly />
            </div>
            <div class="col-4">
              <input  type="text" name="" id="top-right"  readonly ">
              <input type="text"  name="" id="mid-right"  readonly />
              <input type="text" name="" id="bot-right"  readonly />
            </div>
          </div>
        </div>
        <div class="col-3">
          <p id="turn" class="fw-bold">
            Turn <span id="turnspan" class=' ms-1' style='color: #edc30a'></span>
          </p>

          <div id="showplayer1" class="border border-danger border-3">
            <p id="rateshower1" class="mt-1 mb-0 pb-0 fw-bold"></p>
            <span id="pl1name" class="text-danger"></span>
          </div>
          <div id="showplayer2" class="border border-primary mt-5 border-3">
            <p id="rateshower2" class="mt-1 mb-0 pb-0 fw-bold"></p>
            <span id="pl2name" class="text-primary"></span>
          </div>
        </div>
        <div class="col-2 text-start mt-5">
        
          <button
            type="submit"
            id="logout"
            class="btn bg-dark text-white mt-5 py-3 px-4"
          >
            Log out
          </button>
          <button
            type="submit"
            class="btn bg-info text-white mt-5 py-3 px-3 d-none "
            id="newgame"
          >
          New Game
          </button>
        </div>
      </div>
    </div>

    <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
       "></script>
    <script src="sweetalert2.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
