<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="http://imgstack.net/images/PTWVd.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cont" class="container pt-3 mb-5 ">
      <nav class="navbar ">
        <div class="container">
          <a href="https://github.com/Ad-alwer" class="navbar-brand">
            <img
              src="http://imgstack.net/images/L2fex.png"
              class="img-fluid ms-3"
              alt=""
            />
            <!-- <span class="fw-200  text-muted">Alwer</span> -->
          </a>
          <i id="theme" class="bx bx-sun sun me-3 "></i>
        </div>
      </nav>
      <div class="row">
        <div class="col-lg-6 col-2">
          <img src="http://imgstack.net/images/Mz7wp.png" alt="" />
        </div>
        <div class="col-6 mt-5">
          <h2 id="h2txt" class="mt-3 fw-bold fs-1 ">Welcome to Tic Tac Toe!</h2>
          <h3 id="h3txt" class="mt-3 ps-2 text-muted">Try to win...</h3>
          <!-- <label for="Seconduser" class="form-label mt-5 ps-2 ">First user :</label> -->
          <input
            type="text"
            placeholder="First User name"
            id="firstuser"
            class="form-control ps-3 pe-3 pt-3 pb-3 mt-5 border-danger"
          />
          <!-- <label for="firstuser"  class="form-label ps-2 mt-3 ">Second user :</label> -->
          <input
            type="text"
            placeholder="Second User Name"
            class="form-control ps-3 pe-3 pt-3 pb-3 mt-3 border-primary bg-dar"
            id="Seconduser"
            
          />
          <p class="mt-3 ps-2 opacity-50" id="minchar">Name most have more than 3 charecter</p>
          <div class="text-center "><button id="btn" type="submit" class="btn bg-dark text-light  py-3 px-5 fw-semibold  mt-4">Play</button></div>
          <p class="text-muted mt-5 ms-5" id="social">Please Subscribe Me! <a href="https://www.linkedin.com/in/ali-dodangeh-292b70247/"><i class="bx bxl-linkedin ps-3  opacity-75"></i>  <a href="https://codepen.io/ad-alwer"><i class="bx bxl-codepen ps-3  opacity-75"></i></a>  <a href="https://github.com/Ad-alwer"><i class="bx bxl-github ps-3 opacity-75 "></i> </p>
        </div>
       
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>



    <script src="
 https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
"></script> 
<!-- <script src="sweetalert2.js" ></script> -->
<script src="sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
